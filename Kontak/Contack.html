<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>Kontak</title>
  <script src="https://kit.fontawesome.com/c32adfdcda.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="StyleContact.CSS">
  <!--fav-icon-->
<link rel="shortcut icon" href="favicon.png"/>
</head>
<body>
  <section>
    <div class="section-header">
      <div class="container">
        <h2>Kontak Kami</h2>
        <p>Kami senang bisa membantu Anda hari ini. tidak perlu ragu untuk menghubungi kami, jika sedang membutuhkan bantuan.</p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="contact-info">
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-home"></i>
            </div>
            <div class="contact-info-content">
              <h4>Alamat</h4>
              <p>Ponpes Al-Manshur Al-Islamy<br/> Pare, Kediri, malang. <br/>Indonesia</p>
            </div>
          </div>
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-phone"></i>
            </div>
            <div class="contact-info-content">
              <h4>No.telp</h4>
              <p>000-000-0000</p>
            </div>
          </div>
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="contact-info-content">
              <h4>Email</h4>
             <p>Almanshur@sch.id</p>
            </div>
          </div>
        </div>
        <div class="contact-form">
          <form action="" id="contact-form">
            <h2>Kirim Pesan</h2>
            <div class="input-box">
              <input type="text" required="true" name="">
              <span>Nama.</span>
            </div>
            <div class="input-box">
              <input type="email" required="true" name="">
              <span>E-mail.</span>
            </div>
            <div class="input-box">
              <textarea required="true" name=""></textarea>
              <span>Tulis Pesan.</span>
            </div>
            <div class="input-box">
              <input type="submit" value="Send" name="">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
